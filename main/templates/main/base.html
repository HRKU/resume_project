{% load static %}
<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Resume</title>
    <!-- <meta name="author" content="Did Coding Limited & James Granger Design"> -->
    <link rel="canonical" href="{{request.path}}"/>
    <link rel="home" href="{% url 'main:home' %}"/>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/logo1.png' %}">
    <link rel="apple-touch-icon" type="image/jpg" href="{% static 'images/logo1.png' %}">

    <!-- ================================
    Start CSS
    ================================= -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block extend_header%}{%endblock%}
    <!-- ================================
    End CSS
    ================================= -->

  </head>
  <body>
    {% include 'main/partials/messages.html' %}
    {% include 'main/partials/nav.html' %}

    {% block content %}
    {% endblock %}

    {% include 'main/partials/footer.html' %}

    <!-- ================================
    Start Scripts
    ================================= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <!-- replace x.x.x with actual version -->
    <script src="https://unpkg.com/@codersrank/education/codersrank-education.min.js"></script>
    <!-- replace x.x.x with actual version -->
    <script src="https://unpkg.com/@codersrank/work-experience/codersrank-work-experience.min.js"></script>
    {% block extend_footer %}{%endblock%}
    <!-- replace x.x.x with actual version -->
    <script src="https://unpkg.com/@codersrank/skills-chart/codersrank-skills-chart.min.js"></script>
    <!-- replace x.x.x with actual version -->
    <script script src="https://unpkg.com/@codersrank/timeline/codersrank-timeline.min.js"></script>
    <!-- ================================
    End Scripts
    ================================= -->
  </body>
</html>
